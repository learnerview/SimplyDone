services:

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: simplydone
      POSTGRES_PASSWORD: simplydone
      POSTGRES_DB: simplydone
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simplydone"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redis_data:/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://simplydone:simplydone@postgres:5432/simplydone
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pg_data:
  redis_data:
