spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

simplydone.scheduler.polling-interval-ms=100
simplydone.rate-limit.requests-per-minute=1000
simplydone.retry.max-attempts=3
simplydone.retry.initial-delay-seconds=1
simplydone.retry.backoff-multiplier=2.0
logging.level.root=WARN
logging.level.com.learnerview.simplydone=DEBUG
